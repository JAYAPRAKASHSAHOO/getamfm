<div data-role="page" id="TimeCardNA" class="custScrolling">
    <script type="text/javascript">
        var timeCardNA_PageID = "TimeCardNA";
        var timeCardNA_Page = $("#" + timeCardNA_PageID);
        var timeCardNAEntry = [];
        var timeCardNA_NumMin = 0;
        var timeCardNA_NumMax = 99999.99;

        var timeCardNA_EntryCollapsible = timeCardNA_Page.find("#TimeCardNA_EntryCollapsible");
        var timeCardNA_EntryDiv = timeCardNA_Page.find("#TimeCardNA_EntryDiv");
        var timeCardNA_EditDiv = timeCardNA_Page.find("#TimeCardNA_EditDiv");
        var timeCardNA_ClassificationDropDown = timeCardNA_Page.find("#ClassificationDropDown");
        var timeCardNA_ArrivalTextBox = timeCardNA_Page.find("#ArrivalTextBox");
        var timeCardNA_DepartureTextBox = timeCardNA_Page.find("#DepartureTextBox");
        var timeCardNA_HoursTextBox = timeCardNA_Page.find("#HoursTextBox");
        var timeCardNA_EditHeaderLabel = timeCardNA_Page.find("#TimeCardNA_EditHeaderLabel");
        var timeCardNA_IndexHidden = timeCardNA_Page.find("#TimeCardNA_IndexHidden");
        var timeCardNA_TimeCardDetailNumberHidden = timeCardNA_Page.find("#TimeCardNA_TimeCardDetailNumberHidden");
        var timeCardNA_LaborHourNumberHidden = timeCardNA_Page.find("#TimeCardNA_LaborHourNumberHidden");

        var timeCardNA_IsEntryVisible = true;
        var timeCardNA_IsCreateMode = false;
        var timeCardNA_DeleteIndex = null;
        var timeCardNA_DeleteButtonEnabled = true;
        var timeCardNA_DeleteButtonVisible = true;

        var timeCardNA_NoEntryTranslation;
        var timeCardNA_AddHeaderTranslation;
        var timeCardNA_EditHeaderTranslation;
        var timeCardNA_ArrivalTranslation;
        var timeCardNA_DepartureTranslation;
        var timeCardNA_HoursTranslation;
        var actionFailedTranslation;
        var timeCardNA_RequiredTextBoxValidation;
        var timeCardNA_RequiredDropDownValidation;
        var timeCardNA_InvalidDate1Translation;
        var timeCardNA_InvalidDate2Translation;
        var timeCardNA_InvalidDate3Translation;
        var timeCardNA_InvalidWeekTranslation;
        var timeCardNA_MustNumberTranslation;
        var timeCardNA_DateGreaterTranslation;
        var timeCardNA_NumberRange1Translation;
        var timeCardNA_NumberRange2Translation;
        var timeCardNA_NoNetworkTranslation;
        var timeCardNA_TimeCardOverlapTranslation;

        timeCardNA_Page.on("pagecreate", function () {
            var source = getLocal("TimeCard_NonAppliedSource");

            if (!IsStringNullOrEmpty(source) && source == "TimeCardEntry") {
                timeCardNA_IsCreateMode = true;
            }
            else {
                timeCardNA_IsCreateMode = false;
            }

            BindFormPopups(timeCardNA_PageID);
        });

        timeCardNA_Page.on("pagebeforeshow", function () {
            hideShowSync();
        });

        timeCardNA_Page.on("pageshow", function () {
            // Hide or show the settings icon
            configureSettingsButton("settingsIconTcNa");

			updateBreadcrumb(this.id);
            addPanel();
            CheckingPendingData();
            showActionPopupLoading();
            $.GetOnlineSecuritySubTokens(400029, 4, TimeCardNAPageSecurity);
        });

        timeCardNA_Page.on('swiperight', function () {
            if (!timeCardNA_IsCreateMode && !timeCardNA_IsEntryVisible) {
                timeCardNA_EntryCollapsible.children().trigger("collapse");
                TimeCardNA_ShowEntries();
            }
        });      
    </script>
